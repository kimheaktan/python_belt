    <div class="container">

                {% if job.creater.id == request.session.uid%}
                <a href="/remove/{{job.id}}">remove |</a>

                {% endif %}
                <a href="/add/{{job.id}}">Add</a>

            </td> 

        </tr>
        {% endfor %}
        
        </tbody>
    </table>
